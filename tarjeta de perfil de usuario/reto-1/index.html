<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Profile card component</title>
</head>

<body>

  <img src="assets/images/top-circle.svg" alt="top-circle" class="ciculo-top">
  <img src="assets/images/bottom-circle.svg" alt="bottom-circle" class="circulo-bottom">

  <article class="container">
    <header>
      <img src="assets/images/card-pattern.svg" alt="" class="cabecera">
      <section class="tarjeta">
        <img src="assets/images/victor.jpg" class="image" alt="foto">
        <figure>
          <figcaption><span class="nombre">Victor Crest</span> 26
          </figcaption>
          <span class="nacion">London</span>
        </figure>
      </section>
    </header>
    <footer class="pie">
      <div class="estadistica">
        <span class="numero">80k</span>
        <span class="descripcion">Followers </span>
      </div>
      <div class="estadistica">
        <span class="numero">803k </span>
        <span class="descripcion">Likes </span>
      </div>
      <div class="estadistica">
        <span class="numero">1.4k</span>
        <span class="descripcion">Photos</span>
      </div>
    </footer>
  </article>
</body>

</html>
